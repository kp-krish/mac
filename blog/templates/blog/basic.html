<!doctype html>
<html lang="en">
  <head>
    {%load static%}
    <link rel="stylesheet" href="/static/demo.css" type="text/css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <title>{% block title%} {% endblock %}</title>

  <body style='background-color: #e9eff7;'>

    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/shop/about">About Us</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/shop/tracker">Tracker</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/blog">Blog</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/shop/contact">Contact Us</a>
      </li>
    </ul>{%block button%}{%endblock%}
    </div>
</nav><br><br>

  <footer>

  <div class="wrapper row d-flex justify-content-center">
  <a href="https://www.facebook.com/">
    <div class="icon facebook">
      <div class="tooltip">
      Facebook</div>
      <span><i class="fa-brands fa-facebook-f"></i></span>
    </div>
  </a>
  <a href="https://www.twitter.com/">
    <div class="icon twitter">
      <div class="tooltip">
      Twitter</div>
      <span><i class="fa-brands fa-twitter"></i></span>
    </div>
  </a>
  <a href="https://www.instagram.com/">
    <div class="icon instagram">
      <div class="tooltip">
      Instagram</div>
      <span><i class="fa-brands fa-instagram"></i></span>
    </div>
  </a>
  <a href="https://www.github.com/">
    <div class="icon github">
      <div class="tooltip">
      Github</div>
      <span><i class="fa-brands fa-github"></i></i></span>
    </div>
  </a>
  </div>
</footer>
<br>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  crossorigin="anonymous"></script>
