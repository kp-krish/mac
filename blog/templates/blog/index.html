{%extends 'blog/basic.html'%}

{%block body%}
<div class="container mt-3">
<div class="row my-2">
{% for item in myposts %}

    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative" style="background-color: #f5f6f7;">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 " style='color: #0D1B2A;'>{{item.title}}</strong>
          <h3 class="mb-0" style='color: #1B263B;'>{{item.head0}}</h3>
          <div class="mb-1 text-muted">{{item.pub_date}}</div>
          <p class="card-text mb-auto" style='color: #415A77;'>{{item.chead0}}</p>
          <a href="/blog/blogPost/{{item.post_id}}" class="stretched-link" style='color: Black;'>Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"/>
        </div>
      </div>
    </div>
  {% if forloop.counter|divisibleby:2 %}
  </div><div class="row my-2">
  {% endif %}
  {% endfor %}
  </div>
  <br>
  <br>
  <br>
{%endblock%}
